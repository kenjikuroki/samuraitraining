<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>jQueryのサンプル</title>
    <style>
        #greeting {
            font-size: 50px;
            text-align: center;
            opacity: 0; 
        }
    </style>
</head>

<body>
    <h1 id="greeting">こんにちわ</h1>
    <script src="jquery-3.6.0.min.js"></script>
        <script>
           $('#greeting').animate({
    opacity: 1, //画像を見えるようにする
    fontSize: 10, //画像サイズを大きくする
    marginLeft: '200px' //画像を右方向へ移動させる
}, 1000);
        </script>
</body>
